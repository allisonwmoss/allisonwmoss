<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Junimo Jump</title>
</head>

<body>
    <div class="container">
        <h1>Junimo Jump!</h1>
        <div class="container" id="difficulty-selection">
            <h2>Please select your desired difficulty level:</h2>
            <div class="container-horiz">
                <div class="difficulty-junimo" id="green">easy</div>
                <div class="difficulty-junimo" id="yellow">medium</div>
                <div class="difficulty-junimo" id="red">hard</div>
                <div class="difficulty-junimo" id="purple">prairie king</div>
            </div>
        </div>
        <div class="container" id="gameplay">
            <div id="junimo-container">
            </div>
            <div class="container" id="instruction"></div>
            <div class="buttons-box">
                <button class="btn" id="game-button">START</button>
                <button class="btn" id="reset-button">RESET</button>
            </div>
            <h3>Your Score:</h3>
            <div class="container-horiz" id="score-box"></div>
        </div>

    </div>

</body>

</html>
