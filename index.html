<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Junimo Jump</title>
</head>

<body>
    <div class="container">
        <h1>Junimo Jump!</h1>
        <div class="container" id="difficulty-selection">
            <h2>Please select your desired difficulty level:</h2>
            <div class="container-horiz">
                <div class="difficulty-junimo" id="green-diff">easy</div>
                <div class="difficulty-junimo" id="yellow-diff">medium</div>
                <div class="difficulty-junimo" id="red-diff">hard</div>
                <div class="difficulty-junimo" id="purple-diff">prairie king</div>
            </div>
        </div>
        <div class="container" id="gameplay">
            <div id="junimo-container">
                <div class="junimo" id="red"></div>
                <div class="junimo" id="yellow"></div>
                <div class="junimo" id="blue"></div>
                <div class="junimo" id="purple"></div>
                <div class="junimo" id="green"></div>
            </div>
            <div class="container" id="instruction"></div>
            <div class="buttons-box">
                <button class="btn" id="reset-button">RESET</button>
            </div>
            <div id="score-div">
                <h3>Your Score:</h3>
                <div class="container-horiz" id="score-box">
                </div>
            </div>
        </div>
        <div class="concerned-ape">
            <p>Stardew Valley &copy;2016-2021 ConcernedApe LLC.</p>
        </div>
    </div>
</body>

</html>
